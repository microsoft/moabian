version: "3"
services:
  brain:
    image: moab/brain
    depends_on: [ "moab-control" ]
    container_name: brain1
    stop_grace_period: 0s
    ports: [ 5000:5000 ]
  custom1:
    image: moab/brain
    depends_on: [ "moab-control" ]
    container_name: custom1
    stop_grace_period: 0s
    ports: [ 5001:5000 ]
  custom2:
    image: moab/brain
    depends_on: [ "moab-control" ]
    container_name: custom2
    stop_grace_period: 0s
    ports: [ 5002:5000 ]
  moab-control:
    image: moab/control:latest
    container_name: control
    privileged: true
    network_mode: host
    working_dir: /app
    stop_grace_period: 1s
    volumes: [ 
      "${PWD}/config:/app/config",
      "/tmp/camera:/tmp/camera",
      "/tmp/logs:/tmp/logs",
    ]
    command: python3 main.py -t 5
    environment:
      MOABIAN: $MOABIAN
